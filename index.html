<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Tic Tac Toe!</title>
</head>
<body class="flex-center">
    <div class="board">
        <div data-index="0" class="flex-center slots"></div>
        <div data-index="1"  class="flex-center slots"></div>
        <div data-index="2" class="flex-center slots"></div>
        <div data-index="3"  class="flex-center slots"></div>
        <div data-index="4"  class="flex-center slots"></div>
        <div data-index="5"  class="flex-center slots"></div>
        <div data-index="6"  class="flex-center slots"></div>
        <div data-index="7"  class="flex-center slots"></div>
        <div data-index="8"  class="flex-center slots"></div>
    </div>
    <div class="flex-center-row">
        <div class="button start flex-center">Play</div>
        <div class="button restart flex-center">Clear</div>
    </div>
    <h2>Made by RFOD</h2>
</body>
</html>
